<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Nosifer&display=swap" rel="stylesheet">
    <title>New Year is coming!</title>
</head>
<body>
    <div id="particles-js"></div>

    <div class="heading">
        <h1>New Year is coming!!!</h1>
    </div>
    <audio id="song" src="files/Queen - We Are The Champions.mp3 - We Are The Champions.mp3" autoplay="allowed" loop="loop"></audio>
    <div class="container">
        <div class="inner-con">
            <div class="block">
                <h3 class="day"></h3>
                <h4>Days</h4>
            </div>
        </div>
        <div class="inner-con">
            <div class="block">
                <h3 class="hour"></h3>
                <h4>Hours</h4>
            </div>
        </div>
        <div class="inner-con">
            <div class="block">
                <h3 class="minute"></h3>
                <h4>Minutes</h4>
            </div>
        </div>
        <div class="inner-con">
            <div class="block">
                <h3 class="second"></h3>
                <h4>Seconds</h4>
            </div>
        </div>
    </div>
<div class="songPart">
    <button id="playButton"><img src="https://img.icons8.com/?size=200&id=WDguPGT6YOiP&format=png" alt="playButton" width="100px" height="100px"></button>
    <p>Double click to stop</p>
</div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
